<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Sign Up</title>
  </head>
  {% with messages =
    get_flashed_messages(with_categories=true) %}
    <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
    {% if messages %} {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible" role="alert">
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
      <!-- <strong>Title</strong> -->
      {{ message }}
    </div>
    {% endfor %} {% endif %} {% endwith %}
  <div class="container col-3 mt-5">
  <body class="text-center" cz-shortcut-listen="true">
    <div id="_ptSelectionNoteText" style="display: none;">
      <span class="_ptSelectionNoteText__icon">
        <span class="pt-note pt-note-icon16"></span>
      </span>
    </div>
      <form class="form-signin" method="POST">
        <h1 class="h3 mb-5 font-weight-normal">Please sign up</h1>
        <label for="inputEmail" class="sr-only">First Name</label>
        <input
          type="user"
          id="inputUser"
          name="firstname"
          class="form-control mb-2"
          placeholder="First Name"
          required=""
          autofocus=""
        />
        <label for="inputEmail" class="sr-only">Last Name</label>
        <input
          type="user"
          id="inputUser"
          name="lastname"
          class="form-control mb-2"
          placeholder="Last Name"
          required=""
          autofocus=""
        />
        <label for="inputEmail" class="sr-only">Email address</label>
        <input
          type="email"
          id="inputEmail"
          name="email"
          class="form-control mb-2"
          placeholder="Email address"
          required=""
          autofocus=""
        />
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input
          type="password"
          name="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required=""
        />
        <div class="checkbox mb-3 mt-5">
          <label>
            Already a member? 
          </label>
          <a href="/signin">Log In</a>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Sign Up
        </button>
       
        <p class="mt-5 mb-3 text-muted">Â© By Duc 2019</p>
      </form>
    </div>
  </body>
</html>
